<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .main{
            
           
            text-align: center;
            margin-top: 300px;
        }
        .h1{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-decoration: underline;
        }
        button{
            width: 120px;
            height: 40px;
            
            border-radius: 10px;
            border: 3px solid rgb(42, 165, 149); 
            margin-left: 20px;
            color: rgb(85, 82, 82);
            font-weight: bold;
            font-size: larger;    
        }  
        button:hover{
            transform: scale(1.2);
            transition: 0.5s;
            color: white;
            background-color: rgb(42, 165, 149);
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 class="h1">CLICK ANY BUTTON TO CALCULATE</h1>
        <button onclick="add()">Plus +</button>
        <button onclick="sub()">Minus -</button>
        <button onclick="mult()">Multiply x</button>
        <button onclick="divide()">Divide /</button>
    </div>

    
    <script src="./app.js"></script>
</body>
</html>
